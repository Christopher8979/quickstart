<div class="combo-box">
  <div class="input-group">
    <input type="text" [(ngModel)]="typeText" (ngModelChange)="typing($event)" placeholder="Select One" class="combobox form-control">
    <span class="input-group-addon dropdown-toggle" data-dropdown="dropdown"> <span class="caret"></span> <span class="glyphicon glyphicon-remove"></span> </span>
  </div>
</div>


<ul *ngIf="dropDownOpened">
  <li *ngFor="let option of (options | filter : searchFor : typeText : strictCompare)" (click)="selectThis(option)">
    {{option.name}}
  </li>
</ul>
